name: GitHub Game of Life

on:
  schedule:
    - cron: "0 */6 * * *"   # runs every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pillow numpy

      - name: Run Game of Life generator
        run: |
          python gameoflife/generate.py

      - name: Commit result
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add gameoflife/gameoflife.gif
          git commit -m "Update Game of Life animation" || echo "No changes"
          git push
